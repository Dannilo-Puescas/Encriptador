<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="imagenes/logo.png">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.png" alt="logo de alura" align="middle">
        <h2 class="titulo">Encriptador</h2>
    </header>
    <main>
        <section class="container">
            <textarea class="controls" type="text" placeholder="Ingrese el texto aqui" autofocus></textarea></br>
            <!-- <div> -->
                <img src="imagenes/exclamacion.svg" align="middle">
                <span class="informacion">Solo letras minúsculas y sin acentos</span>
            <!-- </div> -->
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="encriptado">
            <textarea class="mensaje" readonly></textarea>
            <!-- <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button> -->
            <button class="btn-copiar" onclick="copiar()"><img src="imagenes/copiar.svg" width="45"></button>
        </section>
        <section class="imagen">
            <img src="imagenes/Muñeco.png">
        </section>
    </main>
        
        
<script src="/script.js"></script>
</body>
</html>
